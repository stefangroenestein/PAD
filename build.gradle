group 'SSS002'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'PAD.main.Main'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'phidgetspad.PhidgetsPad'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


repositories {
    mavenCentral()

    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'phidget21'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.2'

    //compile files('lib/mysql-connector-java-5.1.39-bin')
}
